{% extends 'base.html' %}

{% block page_title %}
    <title>Review Detail</title>
{% endblock page_title %}

{% block main_content %}


<div class="container"> 
    <h1>상세보기</h1>
    <hr>
    <div class="card">
      <div class="card-body">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.body }}</p> 
       </div>
       
    </div>
    <a href="{% url 'home' %}">돌아가기</a>
       <a href="{% url 'update' blog.id %}">수정하기</a>
       <a href="{% url 'delete' blog.id %}">삭제하기</a>
</div>




{% endblock main_content %}
